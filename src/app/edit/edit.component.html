
<div class="container">
  <h1>{{ titulo }}</h1>

<div class="row">
  <div class="col mt-2"> 
      <button type ="button" class="btn btn-primary" [routerLink]="['/']">home</button>
  </div>
</div>


<div class="row mt-4">
  <form [formGroup]="formulario" >
    <div class="form-group" *ngIf="isEditable" >
      <label for="exampleInputEmail1">ID</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Id"  formControlName="id" disabled ="true">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1"> Name </label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name"  formControlName="name">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ussr name"  formControlName="username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  formControlName="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

      <button type="button" class="btn btn-primary" (click)="createRequest()">Ejecutar</button>
    </form>
</div>

</div>
